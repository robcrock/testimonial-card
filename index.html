<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* You may write styles inside this <style> tag or within `css/style.css`. */
    </style>
  </head>
  <body class="flex justify-center items-start pt-[200px]">
    <article class="w-80 p-6 bg-white rounded-lg shadow-[0px_1px_2px_-1px_rgba(0,0,0,0.10)] shadow-[0px_1px_3px_0px_rgba(0,0,0,0.10)] inline-flex flex-col justify-start items-start gap-4">
      <header class="flex items-center gap-4">
        <img class='h-12 w-12' src="./img/profile-thumbnail.png" alt="Sarah Dole's profile picture">
        <div class="flex flex-col gap-px grow">
          <h1 class="font-semibold text-lg text-justify text-neutral-900">Sarah Dole</h1>
          <p class="font-normal text-sm text-neutral-600">@sarahdole</p>
        </div>
      </header>
      <blockquote class="font-normal text-base text-neutral-600">
        <p>I've been searching for high-quality abstract images for my design projects,
      and I'm thrilled to have found this platform. The variety and depth of creativity are astounding!</p>
    </blockquote>
    <footer class="sr-only">
      <cite>Sarah Dole</cite>
    </footer>
    </article>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/robcrock"
        target="_blank"
        >Robert Crocker</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
